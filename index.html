<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header-one">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de un café">
                <h1 class="logo-title">Coffee UI</h1>
            </div>
            <ul class="nav-items">
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Templates</a></li>
                <li class="item"><a href="#">Pages</a></li>
                <li class="item"><a href="#">Elements</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="button buy-button">Buy Now</button>
                <button class="button discover-button">Discover</button>
            </div>
        </nav>
    </header>

    <header class="header-two">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de un café">
                <h1 class="logo-title">Coffee UI</h1>
            </div>
            <ul class="nav-links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Templates</a></li>
                <li class="link"><a href="#">Pages</a></li>
            </ul>
            <ul class="social">
                <li class="social-item">
                    <a href="#"><img class="social-icon" src="images/social-icons/linkedin.png" alt=""></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class="social-icon" src="images/social-icons/facebook.png" alt=""></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class="social-icon" src="images/social-icons/twitter.png" alt=""></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class="social-icon" src="images/social-icons/instagram.png" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <header class="header-three">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de un café">
                <h1 class="logo-title">Coffee UI</h1>
            </div>
            <ul class="nav-links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Templates</a></li>
                <li class="link"><a href="#">Pages</a></li>
            </ul>
            <div class="buttons">
                <button class="signin-button button">
                    <img class="icon user-icon" src="images/icons/user.png" alt="">
                    <span>Signin</span>
                </button>
            </div>
            <ul class="icons">
                <li>
                    <a href="#"><img class="icon search-icon" src="images/icons/search.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img class="icon buy-icon" src="images/icons/cart.png" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <header class="header-four">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo de un café">
                <h1 class="logo-title">Coffee UI</h1>
            </div>
            <ul class="social-links">
                <li class="item">
                    <img class="icon" src="images/social-icons/facebook.png" alt="">
                    <span>Facebook</span>
                </li>
                <li class="item">
                    <img class="icon" src="images/social-icons/twitter.png" alt="">
                    <span>Twitter</span>
                </li>
                <li class="item">
                    <img class="icon" src="images/social-icons/instagram.png" alt="">
                    <span>Instagram</span>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
